{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-xs-12">
        <h3 class="mb-3">Post</h3>
        <form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.title.label }}
                {{ form.title(class='form-control') }}
            </div>
            <div class="form-group">
                {{ form.attachments.label }}
                {{ form.attachments(class='form-control') }}
                <!-- <label for="attachments">첨부파일</label>
                <input type="file" name="attachments" class="form-control" id="attachments" /> -->
            </div>
            <div class="form-group">
                {{ form.body.label }}
                {{ form.body(class='form-control', rows=10) }}
            </div>
            <a href="{{ url_for('posts.index') }}" class="btn btn-link">목록</a>
            <button type="submit" class="btn btn-link">저장</button>
        </form>
    </div>
</div>
{% endblock %}
